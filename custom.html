<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlakeWire</title>
  </head>
  <body>
    <div class="navigation">
      <div class="navigation__logo">
        <img
          src="/img//blake_modified.png"
          class="navigation__logo-img"
          alt=""
          srcset=""
        />
      </div>

      <div class="navigation__nav">
        <ul class="navigation__list">
          <div class="navigation__item">
            <a href="../index.html" class="navigation__link">Home</a>
          </div>
          <div class="navigation__item">
            <a href="/about.html" class="navigation__link">About</a>
          </div>
          <div class="navigation__item">
            <a href="/quality.html" class="navigation__link">Quality</a>
          </div>
          <div class="navigation__item">
            <a href="/catalog.html" class="navigation__link">Product Catalog</a>
          </div>
          <div class="navigation__item">
            <a href="/custom.html" class="navigation__link">Custom Cables</a>
          </div>
          <div class="navigation__item">
            <a href="/contact.html" class="navigation__link">Contact Us</a>
          </div>
        </ul>
      </div>

      <form action="#" class="search">
        <input
          type="text"
          class="search__input"
          placeholder="Search Products"
        />
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>
    </div>

    <header class="header header--secondary">
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">Custom</span>
          <span class="heading-primary--sub"></span>
        </h1>
      </div>
    </header>
    <main class="custom"></main>
  </body>
</html>
